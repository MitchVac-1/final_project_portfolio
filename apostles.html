
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Church Leadership</title>
  <style>
    /* Insert styles here */

    

    .leaders {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .leader {
      border: 5px solid white;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .leader img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .first-presidency {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .quorum {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .quorum {
        grid-template-columns: repeat(2, 1fr);
      }

      .first-presidency {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
     <!-- Insert HTML elements here -->
  <div class="container">
    <h1>First Presidency</h1>
    <div class="first-presidency">
      <div class="leader"><img src="images/nelson.webp" alt="Leader 1" /></div>
      <div class="leader"><img src="images/oaks.webp" alt="Leader 2" /></div>
      <div class="leader"><img src="images/eyring.webp" alt="Leader 3" /></div>
    </div>

    <div class="section-title">Quorum of the Twelve Apostles</div>
    <div class="quorum">
      <div class="leader"><img src="images/holland.webp" alt="Apostle 1" /></div>
      <div class="leader"><img src="images/stevenson.webp" alt="Apostle 2" /></div>
      <div class="leader"><img src="images/cook.webp" alt="Apostle 3" /></div>

        <div class = "leader"><img scr="images/div>
    </div>
  </div>
</body>
</html>
